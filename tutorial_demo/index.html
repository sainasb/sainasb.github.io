<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/vbf8nix.css">

    <style>
        h1 {
            color: white;
            text-align: center
        }
        
        a {
            text-align: center;
            font-family: "ofelia-text", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 14px;
            color: rgb(63, 63, 120)
        }
        /* In the following, I used the information from MDBootstrap for the animations */
        
        h1 {
            color: hsl(0, 0%, 28%);
            font-size: 50px;
            font-weight: bold;
            font-family: monospace;
            letter-spacing: 7px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        h6 {
            position: relative;
            color: hsl(0, 0%, 68%);
            font-family: "ofelia-text", sans-serif;
            overflow: hidden;
            border-right: 2px solid hsl(0, 0%, 80%);
            white-space: nowrap;
            animation: typewriter 4s steps(44) 1s 1 normal both, blinkTextCursor 500ms infinite;
        }
        
        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 1000px;
            }
        }
        
        @keyframes blinkTextCursor {
            from {
                border-right-color: hsl(0, 0%, 80%);
            }
            to {
                border-right-color: transparent;
            }
        }
        /* I stopped using the animation CSS here.*/
        
        h2 {
            color: white;
        }
        
        h6 {
            color: white;
            text-align: center
        }
        
        p {
            color: black;
        }
        
        body {
            background-size: cover;
            background-color: rgb(26, 26, 28);
            height: 750px;
        }
        
        .container {
            width: 100%;
            margin: 0 auto 0 auto;
        }
        
        .container2 {
            width: 900px;
            margin: auto
        }
        
        header {
            background-color: white;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>Saina's Demo
    </header>
    <br>
    <div>
        <h1>Typewriter Effect</h1>
        <div>
            <div class="container2">


                <h6>You like this Typewriter effect? If you wan't to learn how to do it, keep scrolling. </h6>

                <br>

            </div>
            <div style="background-color: white;">

            </div>
        </div>

    </div>
</body>

</html>
